            <section class="sec-app">

                <main>
                    <div class="weather-today">
                        <div class="geo">
                            <p>
                                <span class="geo__city">Saratov</span>
                                <span class="geo__country">RU</span>
                            </p>

                            <p>
                                <span class="geo__date">Fri 29 Nov</span>
                                <span class="geo__time">17:45</span>
                            </p>
                        </div>

                        <div class="temp-today">
                            <!-- ____________ -->
                            <div class="temp-today__temp-wrapper">
                                <p class="temp-today__temp">41&deg;</p>
                                <div class="temp-today__icon">
                                    <img src="./img/weather/rain_&_snow.png" alt="ИКОНКА-ПОГОДЫ">
                                </div>
                            </div>

                            <!-- ____________ -->
                            <div class="temp-today__weather">

                                <div class="temp-today__weather-wrap">
                                    <p>
                                        <span
                                            class="temp-today__weather-description">_Облака_</span>
                                    </p>

                                    <p>
                                        <span>FEELS LIKE:</span>
                                        <span class="temp-today__weather-feels">_по_ощущениям_</span>
                                        <!-- <span>&deg;</span> -->
                                    </p>

                                    <p>
                                        <span>Ветер</span>
                                        <span class="temp-today__weather-wind">100,55</span>
                                        <span> м/сек</span>
                                    </p>

                                    <p>
                                        <span>Влажность: </span>
                                        <span
                                            class="temp-today__weather-humidity">100,55</span>
                                        <span> %</span>
                                    </p>

                                    <!-- ___ дополнительно__можно__получить:  ___ -->
                                    <p>
                                        <span>Давление: </span>
                                        <span
                                            class="temp-today__weather-pressure">100,55</span>
                                        <span> hPa</span>
                                    </p>
                                </div>
                            </div>

                        </div>


                    </div>

                    <!-- ________ ПОГОДА НА ТРИ ДНЯ _________ -->

                    <div class="weather-three-days">

                        <div class="weather-three-days-item">
                            <div class="day-2">Sunday_</div>
                            <div class="temp-day-2__temp">43</div>
                            <div class="temp-day-2__weather-description">Снег</div>
                        </div>
                        <!-- ____________ -->
                        <div class="weather-three-days-item">
                            <div class="day-3">Monday_</div>
                            <div class="temp-day-3__temp">45</div>
                            <div class="temp-day-3__weather-description">Град</div>
                        </div>
                        <!-- ____________ -->
                        <div class="weather-three-days-item">
                            <div class="day-4">Tuesday_</div>
                            <div class="temp-day-4__temp">47</div>
                            <div class="temp-day-4__weather-description">Лед</div>
                        </div>

                    </div><!-- /weather-three-days-->
                </main><!-- /main-->

                <aside>
                    <div class="geolocation">
                        <div class="geolocation-map">
                            <img src="./img/map-saratov-325x325.jpg" alt="map">
                            <!-- <div id="map" style="width: 400px; height: 400px"></div> -->
                        </div>
                        <div class="geo-point">
                            <p>
                                <span>Latitude: </span>
                                <span class="geo-point__latitude">55.555555</span>
                                <span>&deg;</span>
                            </p>
                            <p>
                                <span>Longitude: </span>
                                <span class="geo-point__longitude">55.555555</span>
                                <span>&deg;</span>
                            </p>

                        </div>
                    </div>
                </aside>

            </section>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy-Weather</title>
    <!-- _not_my_ -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=af0dbd6a-6887-43bb-8160-57e861593da4&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <h1>Погода</h1>
    
    <div class="map">
        <div id="map" class="map__draw"></div>
        <div class="map__coordinates">
            <div class="map__coordinates--element">
                <div id="latitude"></div>
                <div id="latitudeValue"></div>
            </div>
            <div class="map__coordinates--element">
                <div id="longitude"></div>
                <div id="longitudeValue"></div>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
